<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            background: #f5f8fa;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .navbar {
            background: #0069d9;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .container {
            margin-top: 60px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            background: #ffffff;
        }

        .card-header {
            background-color: #0069d9;
            color: white;
            border-radius: 12px 12px 0 0;
            font-size: 1.4rem;
            text-align: center;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="#">Student Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navLinks">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">View Students</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card">
                <div class="card-header">
                    Create New Student
                </div>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName"
                                   th:field="*{firstName}" class="form-control"
                                   placeholder="Enter First Name" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName"
                                   th:field="*{lastName}" class="form-control"
                                   placeholder="Enter Last Name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email"
                                   th:field="*{email}" class="form-control"
                                   placeholder="Enter Email" required>
                        </div>

                        <button type="submit" class="btn btn-success btn-block">âœ… Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
